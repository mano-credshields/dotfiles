# 0 is too far from ` ;)
set -g base-index 1

unbind C-b
set -g prefix C-a

bind -n C-k clear-history
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000
set -ga terminal-overrides ',*256color*:smcup@:rmcup@'
set -g mouse on
setw -g mode-keys vi
setw -g monitor-activity on

# Reload tmux config
bind r source-file ~/.tmux.conf

# THEME
# set vi mode keys
setw -g mode-keys vi
set-option -g status-keys vi

# set vi mode keys
setw -g mode-keys vi
set-option -g status-keys vi
set -g base-index 1
set-option -g status-position bottom
set-option -g status-style bg=black,fg=white
set-option -g automatic-rename on
set-option -g status-left-length 20
set-option -g status-left '#[fg=white]#{session_name} '
set-option -g status-right '#{?pane_at_top,top,bot}'
set-option -g status-interval 1
set-option -g window-status-format '#{window_index}#(echo ":")#{window_name}#{window_flags}'
set-option -g window-status-current-format '#[bold,fg=red,bg=white]#{window_index}#(echo ":")#{window_name}#{window_flags}'
