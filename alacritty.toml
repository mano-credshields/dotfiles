[window]
decorations = "full"
opacity = 1
dynamic_title = true

  [window.dimensions]
  columns = 140
  lines = 38

  [window.padding]
  x = 5
  y = 5

[font]
size = 10

  [font.normal]
  family = "Fira Code"
  style = "Medium"

  [font.offset]
  x = 0
  y = 0

  [font.glyph_offset]
  x = 0
  y = 0

[scrolling]
history = 10_000
multiplier = 3

[cursor]
style = "Block"
unfocused_hollow = true

[colors.primary]
background = "#000000"
foreground = "#b6b6b6"

[colors.normal]
black = "#000000"
red = "#990000"
green = "#00a600"
yellow = "#999900"
blue = "#0000b2"
magenta = "#b200b2"
cyan = "#00a6b2"
white = "#bfbfbf"

[colors.bright]
black = "#666666"
red = "#e50000"
green = "#00d900"
yellow = "#e5e500"
blue = "#0000ff"
magenta = "#e500e5"
cyan = "#00e5e5"
white = "#e5e5e5"

# [[keyboard.bindings]]
# key = "N"
# mods = "Command"

[[keyboard.bindings]]
key = "PageUp"
mods = "Shift"
action = "ScrollPageUp"

[[keyboard.bindings]]
key = "PageDown"
mods = "Shift"
action = "ScrollPageDown"

[[keyboard.bindings]]
key = "Back"
mods = "Alt"
chars = "\u001b"

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\u001bF"

[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\u001bB"
