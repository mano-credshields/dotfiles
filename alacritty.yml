window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 5
    y: 5
  decorations: full
background_opacity: 1.0
window.dynamic_title: true

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

scrolling:
   history: 10000
   multiplier: 3
cursor:
  style: Block
  unfocused_hollow: true

# Colors (Terminal.app)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#b6b6b6'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#990000'
    green:   '#00a600'
    yellow:  '#999900'
    blue:    '#0000b2'
    magenta: '#b200b2'
    cyan:    '#00a6b2'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#e50000'
    green:   '#00d900'
    yellow:  '#e5e500'
    blue:    '#0000ff'
    magenta: '#e500e5'
    cyan:    '#00e5e5'
    white:   '#e5e5e5'

key_bindings:
  - { key: N,        mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown }
  - { key: Back,     mods: Alt,     chars: "\x1b\x7f" }
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }
